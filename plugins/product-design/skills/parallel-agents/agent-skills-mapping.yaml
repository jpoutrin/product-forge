# Agent-to-Skills Mapping
#
# Defines which skills are recommended for each agent type.
# Skills are invoked at the start of agent execution to load best practices.
#
# Format:
#   plugin:agent-name:
#     skills: [skill-name, skill-name]
#
# Skills listed WITHOUT plugin prefix are resolved from the same plugin as the agent.
# Skills listed WITH plugin prefix (e.g., python-experts:python-style) are explicit.

